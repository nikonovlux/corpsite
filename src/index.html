<script>
  var global = global || window;
  var Buffer = Buffer || [];
  var process = process || {
    env: { DEBUG: undefined },
    version: []
  };

if(window.location.hash){

    var hash = window.location.hash.substring(1);
    var params = {}
    hash.split('&').map(hk => { 
      let temp = hk.split('='); 
      params[temp[0]] = temp[1];

      if(params.access_token && params.state && params.session_state){
        localStorage.setItem('code_ms',JSON.stringify(params))
      } 

    });

}

</script>
