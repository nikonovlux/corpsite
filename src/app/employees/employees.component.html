<h2 translate>Employees</h2>

<p-toast [style]="{marginTop: '80px'}" position="top-left" styleClass="company" ></p-toast>


<p-table #dt [columns]="cols" [value]="employees" [paginator]="true" [rows]="20" [tableStyle]="{'table-layout':'auto'}" >
    <ng-template pTemplate="caption">
        <div style="text-align: right">        
            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
            <input type="text" pInputText size="50" placeholder="Search" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
        <tr>
            <th *ngFor="let col of columns" [ngSwitch]="col.field">
                <!-- <input *ngSwitchCase="'employee'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)"> -->
                <p-dropdown *ngSwitchCase="'dep'" [options]="deps" [style]="{'width':'100%'}" (onChange)="dt.filter($event.value, col.field, 'equals')"></p-dropdown>                
                <!-- <p-multiSelect *ngSwitchCase="'color'" [options]="colors" defaultLabel="All Colors" (onChange)="dt.filter($event.value, col.field, 'in')"></p-multiSelect> -->
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">            
            <td *ngFor="let col of columns" [ngSwitch]="col.field"  >
                <a *ngSwitchCase="'email'" href={{mailto}}{{rowData[col.field]}} >{{rowData[col.field]}}</a>
                <a *ngSwitchCase="'tel_outer'" href={{tel}}{{rowData[col.field]}} >{{rowData[col.field]}}</a>
                <a *ngSwitchDefault >{{rowData[col.field]}}</a>
            </td>
        </tr>
    </ng-template>
</p-table>
