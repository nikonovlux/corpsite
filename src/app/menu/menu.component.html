        <td>

        </td>
        <td>            
        </td>
        <td>
            <button class="menubtn" (click)="toggleMenuOut()" class="hamburger">

    <tr>
        <td>

        <td>
        </td>                    
        <td><p-dropdown [options]="langs" [(ngModel)]="selectedlang" name="langs" (ngModelChange)="onLangChange()"  ></p-dropdown>
        </td>
    </tr>
</table>
