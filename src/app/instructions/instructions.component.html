<h2 translate>Instructions</h2>
<br />
<p-contextMenu #cm [model]="contextmenu_items"></p-contextMenu>



<div id="infsecurity" >
        <p-tree [value]="instructions"
                selectionMode="single"
                [(selection)]="selectedFile"
                layout="vertical" 
                (onNodeSelect)="onPdfClick($event)"
                scrollable="true"
                >                        
                <ng-template let-node  pTemplate="folder" >
                        <a title="{{node.id}}"  >{{  node.label  }}</a>                                         
                </ng-template>
                <ng-template let-node  pTemplate="file" >
                        <a title="{{node.id}} - {{node.size}} kb" >{{  node.label  }}</a>
                </ng-template>
        </p-tree>
</div>
